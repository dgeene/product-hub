<!DOCTYPE html>
<html>
<head>
    <title>ADB Device Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .device-list {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .device {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            background-color: white;
            transition: all 0.2s;
        }
        .device:hover {
            background-color: #f0f0f0;
        }
        .device.online {
            border-left: 4px solid #4CAF50;
        }
        .device.offline {
            border-left: 4px solid #f44336;
        }
        .device.selected {
            background-color: #e3f2fd;
            border: 2px solid #2196F3;
        }
        .device.selected:hover {
            background-color: #e3f2fd;
        }
        .controls {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #ddd;
            display: none;
        }
        .controls.visible {
            display: block;
        }
        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .btn-reboot {
            background-color: #ff9800;
            color: white;
        }
        .btn-reboot:hover {
            background-color: #f57c00;
        }
        .btn-shell {
            background-color: #2196F3;
            color: white;
        }
        .btn-shell:hover {
            background-color: #1976D2;
        }
        .terminal-container {
            margin-top: 20px;
            display: none;
        }
        .terminal-container.visible {
            display: block;
        }
        #terminal {
            height: 400px;
            background-color: #000;
            border-radius: 4px;
            padding: 10px;
        }
        .selected-device-info {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var socket = io();
            var deviceList = document.getElementById('deviceList');
            var controls = document.getElementById('controls');
            var terminalContainer = document.getElementById('terminalContainer');
            var selectedDeviceInfo = document.getElementById('selectedDeviceInfo');
            var selectedDevice = null;
            var term = null;
            var fitAddon = null;
            var currentCommand = '';

            // Initialize terminal
            function initTerminal() {
                if (!term) {
                    term = new Terminal({
                        cursorBlink: true,
                        fontSize: 14,
                        fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                        theme: {
                            background: '#1e1e1e',
                            foreground: '#d4d4d4',
                            cursor: '#ffffff'
                        }
                    });
                    fitAddon = new FitAddon.FitAddon();
                    term.loadAddon(fitAddon);
                    term.open(document.getElementById('terminal'));
                    fitAddon.fit();

                    term.writeln('ADB Shell Terminal');
                    term.writeln('Type commands and press Enter to execute');
                    term.writeln('');
                    term.write('$ ');

                    // Handle terminal input
                    term.onData(function(data) {
                        if (!selectedDevice) return;

                        if (data === '\r') { // Enter key
                            term.writeln('');
                            if (currentCommand.trim()) {
                                socket.emit('shell_command', {
                                    serial: selectedDevice,
                                    command: currentCommand.trim()
                                });
                            } else {
                                term.write('$ ');
                            }
                            currentCommand = '';
                        } else if (data === '\u007F') { // Backspace
                            if (currentCommand.length > 0) {
                                currentCommand = currentCommand.slice(0, -1);
                                term.write('\b \b');
                            }
                        } else if (data === '\u0003') { // Ctrl+C
                            term.writeln('^C');
                            currentCommand = '';
                            term.write('$ ');
                        } else {
                            currentCommand += data;
                            term.write(data);
                        }
                    });

                    // Handle window resize
                    window.addEventListener('resize', function() {
                        if (fitAddon) {
                            fitAddon.fit();
                        }
                    });
                }
            }

            socket.on('device_update', function(data) {
                deviceList.innerHTML = '';
                var deviceFound = false;

                data.devices.forEach(function(device) {
                    var deviceElement = document.createElement('div');
                    deviceElement.className = 'device ' + device.status.toLowerCase();
                    deviceElement.dataset.serial = device.serial;

                    if (selectedDevice === device.serial) {
                        deviceElement.classList.add('selected');
                        deviceFound = true;
                    }

                    deviceElement.innerHTML = `
                        <strong>Serial:</strong> ${device.serial}<br>
                        <strong>Status:</strong> ${device.status}
                    `;

                    deviceElement.addEventListener('click', function() {
                        selectDevice(device.serial);
                    });

                    deviceList.appendChild(deviceElement);
                });

                if (data.devices.length === 0) {
                    deviceList.innerHTML = '<p>No devices connected</p>';
                    selectedDevice = null;
                    controls.classList.remove('visible');
                    terminalContainer.classList.remove('visible');
                } else if (!deviceFound && selectedDevice) {
                    // Selected device was disconnected
                    selectedDevice = null;
                    controls.classList.remove('visible');
                    terminalContainer.classList.remove('visible');
                }
            });

            socket.on('shell_response', function(data) {
                if (term) {
                    term.writeln(data.output);
                    term.write('$ ');
                }
            });

            socket.on('shell_error', function(data) {
                if (term) {
                    term.writeln('\x1b[31mError: ' + data.error + '\x1b[0m');
                    term.write('$ ');
                }
            });

            socket.on('reboot_response', function(data) {
                if (data.success) {
                    alert('Reboot command sent to device: ' + data.serial);
                } else {
                    alert('Failed to reboot device: ' + data.error);
                }
            });

            function selectDevice(serial) {
                selectedDevice = serial;

                // Update UI
                document.querySelectorAll('.device').forEach(function(el) {
                    el.classList.remove('selected');
                });
                document.querySelector('[data-serial="' + serial + '"]').classList.add('selected');

                // Show controls
                controls.classList.add('visible');
                selectedDeviceInfo.textContent = 'Selected Device: ' + serial;
            }

            document.getElementById('btnReboot').addEventListener('click', function() {
                if (selectedDevice && confirm('Are you sure you want to reboot device ' + selectedDevice + '?')) {
                    socket.emit('reboot_device', { serial: selectedDevice });
                }
            });

            document.getElementById('btnShell').addEventListener('click', function() {
                if (selectedDevice) {
                    terminalContainer.classList.toggle('visible');
                    if (terminalContainer.classList.contains('visible')) {
                        initTerminal();
                        setTimeout(function() {
                            if (fitAddon) {
                                fitAddon.fit();
                            }
                        }, 100);
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>ADB Device Monitor</h1>
        <div id="deviceList" class="device-list">
            <p>Loading devices...</p>
        </div>

        <div id="controls" class="controls">
            <div class="selected-device-info" id="selectedDeviceInfo"></div>
            <button id="btnReboot" class="btn btn-reboot">Reboot Device</button>
            <button id="btnShell" class="btn btn-shell">Toggle Shell</button>
        </div>

        <div id="terminalContainer" class="terminal-container">
            <h3>ADB Shell</h3>
            <div id="terminal"></div>
        </div>
    </div>
</body>
</html>
